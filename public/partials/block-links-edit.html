<ul>
    <li ng-repeat="link in block.links">
        <div ng-class="{'hidden': link.editing }">
            <a ng-if="$index > 0" ng-click="onLinkUp(block, $index);" ng-mouseover="profile.message='Move up'"><i class="fa fa-arrow-circle-o-up"></i></a>
            <a ng-click='onClickLink(link, "linkTitle_" + block.id + "_" + $index);' ng-mouseover="profile.message='Edit link'">{{ link.title }}</a>
            <a ng-click="onDeleteLink(block, $index);" ng-mouseover="profile.message='Delete link'"><i class="fa fa-trash"></i></a>
        </div>
        <div ng-class="{'hidden': !link.editing }">
            <input type='text' id='{{ "linkTitle_" + block.id + "_" + $index }}' placeholder='Title' ng-model='link.title' press-enter="onSaveLink(link);"><br/>
            <input type='text' placeholder='URL' ng-model='link.url' press-enter="onSaveLink(link);">
            <input type='text' placeholder='Description' ng-model='link.description' press-enter="onSaveLink(link);">
            <input type='button' value='Ok' ng-click="onSaveLink(link);">
        </div>
    </li>
</ul>
<a ng-click="onCreateLink(block);" ng-mouseover="profile.message='Add a link'"><i class="fa fa-plus-circle"></i></a>
<a ng-click="onDeleteBlock(block);" ng-mouseover="profile.message='Remove this block'" class="del-block"><i class="fa fa-trash"></i></a>
